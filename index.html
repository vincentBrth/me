<!DOCTYPE html>
<html lang='en'>
    <head>

        <meta charset='UTF-8'>

        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <link rel='stylesheet' type='text/css' href='css/project_icons.css'>

    <body>    
        <!-- Preloader -->
        <div id='preloader'>

                    <div class='row'>
                        <div class='col-sm-4'>

                                <a class='smoth-scroll' href='#home'>
                                    <img src='img/vberthet/vb_white_bg_512.png' alt='logo_ico'/>Vincent <b>Berthet</b>
                                </a>
                            </div>
                        </div>
                        
                        <div class='col-sm-8'>
                            <div class='navigation-menu'>
                                <div class='navbar'>
                                    <div class='navbar-header'>
                                        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                                            <span class='sr-only'>Toggle navigation</span>
                                            <span class='icon-bar'></span>
                                            <span class='icon-bar'></span>
                                            <span class='icon-bar'></span>
                                        </button>
                                    </div>
                                    <div class='navbar-collapse collapse'>
                                        <ul class='nav navbar-nav navbar-right'>
                                            <li>
                                                <a class='smoth-scroll' href='#bio'><div id='nav_bio_content'></div></a>
                                            </li>
                                            <li>
                                                <a class='smoth-scroll' href='#portfolio'><div id='nav_portfolio_content'></div></a>
                                            </li>
                                            <li> 
                                                <a class='smoth-scroll' href='#contact'><div id='nav_contact_content'></div></a>
                                            </li>
                                            <li>
                                                <a title='Night shift' onclick='language.nightShift()'><div id='nightShift' class='navicon'>NA</i></div></a>
                                       		</li>
                                            <li>
                                                <a onclick='language.switch()'><div id='nav_flag_ico_content' class='navicon flag'></div></a>
                                       		</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class='home-section-background' data-stellar-background-ratio='0.6'>
                <div class='display-table'>
                    <div class='display-table-cell'>
                        <div class='container'>
                            <div class='row'>
                                <div class='col-md-12 text-center'>
                                    <div class='header-text'>
                                        <p id='preview_text_content'></p>
                                        <h2><span class='typing'></span></h2>
                                        <div class='margin-top-60'>   
                                            <a href='#bio' class='btn btn-circle smoth-scroll'>
                                                <i class='fa fa-angle-double-down animated'></i>
                                            </a>
                                    	</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Bio -->
        <section id='bio' class='bio-section'>
            <div class='row'>       
                <div class='col-md-6 col-sm-12 col-xs-12'>
                    <img class='img-responsive' src='img/bg/me.jpg' draggable='false' alt=''/>
                </div>
                <div class='col-md-6 col-sm-12 col-xs-12'>
                    <div id='bio_content' class='bio'></div>
                </div>   
            </div>
        </section>
        
        <!-- Portfolio -->
        <section id='portfolio' class='portfolio section-space-padding'>
            <div class='container'>
                <div class='row'>
                    <div class='col-sm-12'>
                        <div class='section-title' id='portfolio_title_content'></div>
                    </div>
                </div>
                
                <div class='row'>
                    <ul class='portfolio item'>
                        <li class='filter' data-filter='all'>All</li>
                        <li class='filter' data-filter='.Pro'>Pro</li>
                        <li class='filter' data-filter='.OpenCV'>OpenCV</li>
                        <li class='filter' data-filter='.3D'>3D</li>
                        <li class='filter' data-filter='.CSharp'>C#</li>
                        <li class='filter' data-filter='.Cpp'>C++</li>
                        <li class='filter' data-filter='.Javascript'>Javascript</li>
                        <li class='filter' data-filter='.Web'>Web</li>
                        <li class='filter' data-filter='.Management'>Management</li>
                        <li class='filter' data-filter='.Game'>Game</li>
                    </ul>
                </div>
                
                <div class='portfolio-inner'>
                    <div class='row'>
                        <div class='container grid' id='portfolio_content'></div>
                    </div>
                </div>

        <!-- Contact -->
        <section id='contact' class='contact section-space-padding'>

                    <div class='col-sm-12'>

                    </div>
            </div>

                </div>
            </div>
        
            <div class='margin-top-80'> 
                <ul class='social-icon' id='contact_social_content'></ul>

            </div>      
        </footer>
            
        <!-- Javascript Plugins  -->
        <script src='plugin/jquery.min.js'></script>
        <script src='plugin/bootstrap/js/bootstrap.min.js'></script>
        <script src='plugin/stellar.min.js'></script>
        <script src='plugin/typed.min.js'></script>
        <script src='plugin/mixitup.min.js'></script>
        <script src='plugin/gAnalitycs.js'></script>
        <!-- Main Javascript File  -->
        <script src='js/effects.js'></script>
        <script src='js/common.js'></script>
        <script src='js/home.js'></script>
